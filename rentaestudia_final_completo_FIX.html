<body>
  <header>

  <main>

    <label for="tipoZona">Selecciona tipo de zona</label>
    <select id="tipoZona">
      <option value="">Tipo de zona</option>
      <option value="Zona estudiantil">Zona estudiantil</option>

    <label for="zona">Selecciona zona</label>
    <select id="zona">
      <option value="">Zona espec√≠fica</option>

    <label for="presupuesto">Presupuesto m√°ximo ($MXN)</label>
    <input type="number" id="presupuesto" placeholder="Ej: 4500"/>

    <button onclick="filtrarPropiedades()">Buscar propiedades</button>

    <div id="resultados"></div>
  
<section class="property">

  <h3>Departamento en Camelinas</h3>

  <p><strong>Ubicaci√≥n:</strong> A 5 minutos de UVAQ</p>

</section>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/tabletop.min.js"></script>
  <script>
    const zonas = {
      "Zona estudiantil": ["CU", "Ventura Puente", "Camelinas", "La Huerta", "Altozano", "Tres Mar√≠as", "F√©lix Ireta", "Tec de Morelia", "Tec de Monterrey"],
      "Zona corporativa": ["CU", "Ventura Puente", "Camelinas", "La Huerta", "Altozano", "Tres Mar√≠as", "F√©lix Ireta", "Tec de Morelia", "Tec de Monterrey"],
      "Zona familiar": ["CU", "Ventura Puente", "Camelinas", "La Huerta", "Altozano", "Tres Mar√≠as", "F√©lix Ireta", "Tec de Morelia", "Tec de Monterrey"]
    };

    document.getElementById("tipoZona").addEventListener("change", function() {
      const zonaSelect = document.getElementById("zona");
      zonaSelect.innerHTML = '<option value="">Zona espec√≠fica</option>';
      const seleccionadas = zonas[this.value] || [];
      seleccionadas.forEach(z => {
        const option = document.createElement("option");
        option.value = z;
        option.textContent = z;
        zonaSelect.appendChild(option);
      });
    });

    let propiedades = [];

    function init() {
      Tabletop.init({
        key: 'https://docs.google.com/spreadsheets/d/1zoW4YIZguVjcfrPhwVTs3a3uWFcls6an8GYpCoLDvCw/edit?usp=sharing',
        simpleSheet: true,
        callback: data => {
          propiedades = data;
          mostrarPropiedades(data);
        }
      });
    }

    function mostrarPropiedades(data) {
      const contenedor = document.getElementById("resultados");
      contenedor.innerHTML = "";
      data.forEach(p => {
        const div = document.createElement("div");
        div.className = "property";
        div.innerHTML = `
          <img src="${p.Foto}" alt="Propiedad" />
          <h3>${p.Titulo}</h3>
          <p><strong>Costo:</strong> $${p.Costo} MXN</p>
          <p><strong>Zona:</strong> ${p.Zona}</p>
          <p><strong>Tipo de Zona:</strong> ${p.TipoZona}</p>
          <p><strong>Caracter√≠sticas:</strong> ${p.Caracteristicas}</p>
        `;
        contenedor.appendChild(div);
      });
    }

    function filtrarPropiedades() {
      const tipoZona = document.getElementById("tipoZona").value;
      const zona = document.getElementById("zona").value;
      const presupuesto = parseInt(document.getElementById("presupuesto").value) || Infinity;

      const filtradas = propiedades.filter(p =>
        p.TipoZona === tipoZona &&
        p.Zona === zona &&
        parseInt(p.Costo) <= presupuesto
      );

      mostrarPropiedades(filtradas);
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
