
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RentaEstudia</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background: #ef8354; color: white; padding: 1rem 2rem; font-size: 1.5rem; }
    main { padding: 2rem; max-width: 800px; margin: auto; background: white; border-radius: 1rem; }
    select, input, button {
      width: 100%; padding: 1rem; margin: 1rem 0; border-radius: 0.5rem;
      border: 1px solid #ccc; font-size: 1rem;
    }
    button { background: #3bceac; color: white; border: none; cursor: pointer; }
    .property { border: 1px solid #ccc; margin: 1rem 0; border-radius: 1rem; padding: 1rem; }
  </style>
</head>
<body>
  <header>RentaEstudia</header>
  <main>
    <h2>Encuentra tu espacio ideal cerca de tu uni</h2>
    <select id="zona">
      <option disabled selected>Selecciona zona</option>
      <option>CU</option>
      <option>UNLA</option>
      <option>UVAQ</option>
      <option>Jefferson</option>
      <option>Camelinas</option>
      <option>Altozano</option>
      <option>Zona Corporativa</option>
      <option>Zona Familiar</option>
    </select>
    <select id="tipo">
      <option disabled selected>Tipo de lugar</option>
      <option>Cuarto individual</option>
      <option>Departamento</option>
      <option>Casa compartida</option>
    </select>
    <input type="number" id="presupuesto" placeholder="Presupuesto máximo ($MXN)" />
    <button onclick="buscar()">Buscar opciones</button>

    <div id="resultados"></div>
  </main>

  <script>
    const propiedades = [
      { titulo: "Cuarto en CU", zona: "CU", tipo: "Cuarto individual", precio: 2500 },
      { titulo: "Depa en Altozano", zona: "Altozano", tipo: "Departamento", precio: 3800 },
      { titulo: "Casa en Camelinas", zona: "Camelinas", tipo: "Casa compartida", precio: 5000 },
      { titulo: "Oficina en Zona Corporativa", zona: "Zona Corporativa", tipo: "Departamento", precio: 9000 },
      { titulo: "Casa familiar Ventura", zona: "Zona Familiar", tipo: "Casa compartida", precio: 7000 },
    ];

    function buscar() {
      const zona = document.getElementById('zona').value;
      const tipo = document.getElementById('tipo').value;
      const presupuesto = parseInt(document.getElementById('presupuesto').value);

      const resultados = propiedades.filter(p =>
        (!zona || p.zona === zona) &&
        (!tipo || p.tipo === tipo) &&
        (!presupuesto || p.precio <= presupuesto)
      );

      document.getElementById('resultados').innerHTML = resultados.map(p =>
        `<div class="property"><h3>${p.titulo}</h3><p>${p.zona} · ${p.tipo} · $${p.precio} MXN</p></div>`
      ).join('') || '<p>No se encontraron propiedades con esos filtros.</p>';
    }
  </script>
</body>
</html>
