<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RentaEstudia - Tu espacio ideal en Morelia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #F5F5F5;
      color: #2D3142;
    }
    header {
      background-color: #EF8354;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      height: 50px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .search-container, .login-container, .properties-container {
      margin: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #3BCEAC;
      color: white;
      border: none;
      cursor: pointer;
    }
    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .property-card {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      overflow: hidden;
      background: #fff;
    }
    .property-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .property-card div {
      padding: 1rem;
    }
    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 2rem;
      background-color: #2D3142;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo_rentaestudia.png" alt="RentaEstudia Logo">
      <h1>RentaEstudia</h1>
    </div>
  </header>
  <main>
    <div class="search-container">
      <h2>Encuentra tu espacio ideal cerca de tu uni</h2>
      <select>
        <option selected disabled>Zona estudiantil</option>
        <option>CU</option>
        <option>UNLA</option>
        <option>UVAQ</option>
        <option>Jefferson</option>
        <option>Camelinas</option>
        <option>Altozano</option>
      </select>
      <select>
        <option selected disabled>Tipo de lugar</option>
        <option>Cuarto individual</option>
        <option>Departamento</option>
        <option>Casa compartida</option>
      </select>
      <input type="number" placeholder="Presupuesto máximo ($MXN)">
      <button>Buscar opciones</button>
    </div>

    <div class="login-container">
      <h2>Iniciar sesión</h2>
      <input type="email" placeholder="Correo electrónico">
      <input type="password" placeholder="Contraseña">
      <button>Entrar</button>
      <p>¿No tienes cuenta? <a href="#">Regístrate</a></p>
    </div>

    <div class="properties-container">
      <h2>Propiedades destacadas</h2>
      <div class="properties-grid" id="properties"></div>
    </div>
  </main>
  <footer>
    &copy; 2025 RentaEstudia. Plataforma hecha en Morelia con amor.
  </footer>

  <script>
    fetch('https://opensheet.elk.sh/1JNbC0vRFDYqCY1TjWtF4hiHbG4AY4-ucW0T1yhPDZEw/Hoja%201')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('properties');
        container.innerHTML = data.map(p => `
          <div class="property-card">
            <img src="${p['Imagen']}" alt="${p['Título']}">
            <div>
              <h3>${p['Título']}</h3>
              <p>${p['Descripción']}</p>
              <p>$${p['Precio (MXN/mes)']} MXN/mes · ${p['Zona']}</p>
              <a href="${p['WhatsApp Contacto']}" target="_blank">
                <button>Contactar</button>
              </a>
            </div>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
