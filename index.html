
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RentaEstudia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #2d3142;
    }
    header {
      background-color: #EF8354;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .logo-container img {
      height: 50px;
    }
    h1 {
      font-size: 2rem;
      margin: 0;
    }
    .search-container, .properties-container {
      margin: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: 1rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      background-color: #3BCEAC;
      color: white;
      border: none;
      cursor: pointer;
    }
    .properties-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .property-card {
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      overflow: hidden;
      background: #fff;
    }
    .property-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .property-card div {
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo_rentaestudia.png" alt="RentaEstudia Logo">
      <h1>RentaEstudia</h1>
    </div>
  </header>
  <main>
    <div class="search-container">
      <h2>Encuentra tu espacio ideal cerca de tu uni</h2>
      <select id="zona">
        <option value="">Zona estudiantil</option>
        <option value="CU">CU</option>
        <option value="UNLA">UNLA</option>
        <option value="UVAQ">UVAQ</option>
        <option value="Jefferson">Jefferson</option>
        <option value="Camelinas">Camelinas</option>
        <option value="Altozano">Altozano</option>
      </select>
      <select id="tipo">
        <option value="">Tipo de lugar</option>
        <option value="Cuarto individual">Cuarto individual</option>
        <option value="Departamento">Departamento</option>
        <option value="Casa compartida">Casa compartida</option>
      </select>
      <input type="number" id="presupuesto" placeholder="Presupuesto máximo ($MXN)">
      <button onclick="filtrar()">Buscar opciones</button>
    </div>

    <div class="properties-container">
      <h2>Propiedades destacadas</h2>
      <div id="properties" class="properties-grid"></div>
    </div>
  </main>

  <script>
    const propiedades = [
      {
        titulo: "Cuarto cerca de CU",
        descripcion: "Habitación individual a 5 minutos caminando de Ciudad Universitaria.",
        zona: "CU",
        precio: 4500,
        tipo: "Cuarto individual",
        imagen: "https://source.unsplash.com/250x150/?room",
        whatsapp: "https://wa.me/523521364109?text=Hola%20estoy%20interesado%20en%20la%20propiedad%20CU"
      },
      {
        titulo: "Depa compartido en Altozano",
        descripcion: "Departamento con 3 recámaras, compartido con estudiantes.",
        zona: "Altozano",
        precio: 3800,
        tipo: "Departamento",
        imagen: "https://source.unsplash.com/250x150/?apartment",
        whatsapp: "https://wa.me/523521364109?text=Hola%20interesado%20en%20depa%20Altozano"
      },
      {
        titulo: "Casa para estudiantes en Camelinas",
        descripcion: "Casa para compartir entre 4 estudiantes.",
        zona: "Camelinas",
        precio: 5000,
        tipo: "Casa compartida",
        imagen: "https://source.unsplash.com/250x150/?student-house",
        whatsapp: "https://wa.me/523521364109?text=Hola%20vi%20la%20casa%20Camelinas"
      }
    ];

    function filtrar() {
      const zona = document.getElementById("zona").value;
      const tipo = document.getElementById("tipo").value;
      const presupuesto = document.getElementById("presupuesto").value;
      const contenedor = document.getElementById("properties");
      contenedor.innerHTML = "";

      const filtradas = propiedades.filter(p => {
        return (!zona || p.zona === zona) &&
               (!tipo || p.tipo === tipo) &&
               (!presupuesto || p.precio <= parseInt(presupuesto));
      });

      filtradas.forEach(p => {
        contenedor.innerHTML += `
          <div class="property-card">
            <img src="${p.imagen}" alt="${p.titulo}">
            <div>
              <h3>${p.titulo}</h3>
              <p>${p.descripcion}</p>
              <p>$${p.precio} MXN/mes · ${p.zona}</p>
              <a href="${p.whatsapp}" target="_blank"><button>Contactar</button></a>
            </div>
          </div>`;
      });
    }

    window.onload = filtrar;
  </script>
</body>
</html>
