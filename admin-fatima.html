
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Privado - RentaEstudia</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1.5rem;
      padding: 1rem;
      width: 100%;
      background-color: #EF8354;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #login {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container" id="auth">
    <h2>Acceso privado</h2>
    <input type="password" id="clave" placeholder="Ingresa tu clave de acceso" />
    <button onclick="verificarClave()">Entrar</button>
  </div>

  <div class="container" id="login">
    <h2>Agregar nueva propiedad</h2>
    <form onsubmit="enviarFormulario(); return false;">
      <label>Título</label>
      <input type="text" id="titulo" required />

      <label>Zona</label>
      <select id="zona">
        <option>CU</option>
        <option>UNLA</option>
        <option>UVAQ</option>
        <option>Jefferson</option>
        <option>Camelinas</option>
        <option>Altozano</option>
        <option>Odontología</option>
        <option>Medicina</option>
        <option>Tec de Morelia</option>
        <option>Ventura Puente</option>
      </select>

      <label>Precio mensual</label>
      <input type="number" id="precio" required />

      <label>URL de imagen</label>
      <input type="url" id="imagen" required />

      <label>Descripción</label>
      <textarea id="descripcion" rows="4" required></textarea>

      <button type="submit">Guardar propiedad</button>
    </form>
  </div>

  <script>
    const CLAVE = "u2mMwJXIGX";
    function verificarClave() {
      const input = document.getElementById("clave").value;
      if (input === CLAVE) {
        document.getElementById("auth").style.display = "none";
        document.getElementById("login").style.display = "block";
      } else {
        alert("Clave incorrecta.");
      }
    }

    function enviarFormulario() {
      const titulo = document.getElementById("titulo").value;
      const zona = document.getElementById("zona").value;
      const precio = document.getElementById("precio").value;
      const imagen = document.getElementById("imagen").value;
      const descripcion = document.getElementById("descripcion").value;
      alert("Propiedad guardada (modo demo):\n" + titulo + " - " + zona + " - $" + precio);
    }
  </script>
</body>
</html>
